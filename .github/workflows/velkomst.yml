name: Generer velkomstmelding

on:
  workflow_dispatch:   # køyrer KUN manuelt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3

      - name: Sett opp Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Installer avhengigheiter
        run: npm install node-fetch dotenv

      - name: Kjør velkomst
        run: node velkomst.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          VOICE_ID: ${{ secrets.VOICE_ID }}
          SKILBREI_LAT: ${{ secrets.SKILBREI_LAT }}
          SKILBREI_LON: ${{ secrets.SKILBREI_LON }}

      - name: Last opp MP3 som artifact
        uses: actions/upload-artifact@v3
        with:
          name: velkomst
          path: velkommen.mp3

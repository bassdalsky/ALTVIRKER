name: Bygg velkomstmelding

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # køyres kvar dag kl 06:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installer avhengigheter
        run: npm install

      - name: Kjør velkomst
        run: node velkomst.js

      - name: Last opp MP3 som artifact
        uses: actions/upload-artifact@v4
        with:
          name: velkomst-melding
          path: velkomst.mp3
          if-no-files-found: error

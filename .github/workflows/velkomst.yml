name: velkomst

on:
  schedule:
    - cron: "1 0 * * *"  # 00:01 daglig (Europe/Oslo)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Sett opp Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Installer avhengigheter
        run: npm install node-fetch@3

      - name: Kj√∏r velkomst (Turbo 2.5, norsk)
        run: node velkomst.js
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          SKILBREI_LAT: ${{ secrets.SKILBREI_LAT }}
          SKILBREI_LON: ${{ secrets.SKILBREI_LON }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          LANGUAGE_PRIMER: ${{ secrets.LANGUAGE_PRIMER }}
          VOICE_MODE: ${{ secrets.VOICE_MODE }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          ELEVENLABS_VOICE_IDS: ${{ secrets.ELEVENLABS_VOICE_IDS }}

      - name: Commit og push velkomst.mp3 (fast URL)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add velkomst.mp3
          git commit -m "Oppdatert velkomst.mp3" || echo "Ingen endringer"
          git push

      - name: Last opp som artifact
        uses: actions/upload-artifact@v4
        with:
          name: velkomst-mp3
          path: velkomst.mp3

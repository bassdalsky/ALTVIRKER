name: Velkomstmelding

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Sjekk ut repo
      uses: actions/checkout@v4

    - name: Set opp Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Installer avhengigheiter
      run: npm install

    - name: Kj√∏r velkomst.js
      run: node velkomst.js
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        LAT: ${{ secrets.LAT }}
        LON: ${{ secrets.LON }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        VOICE_ID: ${{ secrets.VOICE_ID }}

    - name: Last opp mp3 som artifact
      uses: actions/upload-artifact@v4
      with:
        name: velkomst-melding
        path: velkomst.mp3

name: Generer velkomstmelding

on:
  workflow_dispatch: # Kun manuelt start

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Hent repo
        uses: actions/checkout@v3

      - name: Sett opp Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installer avhengigheter
        run: npm install node-fetch dotenv

      - name: Generer velkomstmelding
        run: node velkomst.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          VOICE_ID: ${{ secrets.VOICE_ID }}
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}

      - name: Commit og push ny mp3
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add velkomst.mp3
          git commit -m "Oppdatert velkomst-melding" || echo "Ingen endringer Ã¥ committe"
          git push

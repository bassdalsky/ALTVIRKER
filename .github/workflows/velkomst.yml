name: Generer velkomst-lyd

on:
  workflow_dispatch: # Kun manuelt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v3

      - name: Sett opp Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Installer avhengigheter
        run: npm install node-fetch dotenv

      - name: Kj√∏r velkomst.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          VOICE_ID: ${{ secrets.VOICE_ID }}
          SKILBREI_LAT: ${{ secrets.SKILBREI_LAT }}
          SKILBREI_LON: ${{ secrets.SKILBREI_LON }}
        run: node velkomst.js

      - name: Commit og push mp3
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add velkommen.mp3
          git commit -m "Oppdatert velkommen.mp3"
          git push

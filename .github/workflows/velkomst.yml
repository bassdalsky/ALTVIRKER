name: Render & publish velkomst (norsk)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      TZ: Europe/Oslo   # <-- tving runner til Oslo-tid (backup i tillegg til koden)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Debug klokke (runner)
        run: |
          date
          node -e "console.log('Node Date:', new Date().toString())"

      - name: Bygg velkomst (kjør NØYAKTIG scripts/velkomst.js)
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          SKILBREI_LAT:        ${{ secrets.SKILBREI_LAT }}
          SKILBREI_LON:        ${{ secrets.SKILBREI_LON }}
          ELEVENLABS_API_KEY:  ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_IDS: ${{ secrets.ELEVENLABS_VOICE_IDS }}
          LANGUAGE_PRIMER:     ${{ secrets.LANGUAGE_PRIMER }}
          JULEMODUS:           ${{ secrets.JULEMODUS }}
        run: |
          ls -R
          node scripts/velkomst.js
          ls -lh velkomst.mp3

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp velkomst.mp3 public/velkomst.mp3
          # cache-bust i innhold, så URL alltid fornyer seg
          echo "$(date)" >> public/velkomst.mp3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

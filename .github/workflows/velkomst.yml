name: Generer daglig velkomst-melding

on:
  schedule:
    - cron: "0 4 * * *"   # 06:00 norsk tid (UTC+2 / sommertid, +1 vinter)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4

      - name: Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installer avhengigheter
        run: npm install node-fetch dotenv

      - name: Kjør script
        run: node velkomst.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          VOICE_ID: ${{ secrets.VOICE_ID }}
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}

      - name: Commit og push mp3
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add velkomst.mp3
          git commit -m "Oppdatert velkomstmelding" || echo "Ingen endringer å committe"
          git push

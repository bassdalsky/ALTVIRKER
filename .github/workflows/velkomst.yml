name: Velkomst

on:
  push:
    branches:
      - main
  workflow_dispatch: # ðŸ‘‰ Dette gjÃ¸r at du fÃ¥r "Run workflow"-knappen i GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4

      - name: Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installer avhengigheter
        run: npm install

      - name: KjÃ¸r velkomst
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          VOICE_ID: ${{ secrets.VOICE_ID }}
        run: node velkomst.js

      - name: Last opp MP3 som artifact
        uses: actions/upload-artifact@v4
        with:
          name: velkomst-lyd
          path: output.mp3

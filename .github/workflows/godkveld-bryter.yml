name: Godkveld
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install node-fetch@3
      - run: node godkveld_bryter.js
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_IDS: ${{ secrets.ELEVENLABS_VOICE_IDS }}
          LANGUAGE_PRIMER: ${{ secrets.LANGUAGE_PRIMER }}
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add godkveld.mp3
          git commit -m "Oppdatert godkveld" || echo "Ingen endringer"
          git push
      - run: curl -X POST "${{ secrets.HOMEY_WEBHOOK_URL_NIGHT }}"

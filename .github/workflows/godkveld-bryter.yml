name: Godkveld (bygg)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo (rent)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Sett opp Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installer avhengigheter
        run: npm install node-fetch@3

      - name: Generer godkveld.mp3
        run: node godkveld_bryter.js
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_IDS: ${{ secrets.ELEVENLABS_VOICE_IDS }}
          LANGUAGE_PRIMER: ${{ secrets.LANGUAGE_PRIMER }}

      - name: Commit og push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add godkveld.mp3
          git commit -m "Oppdatert godkveld.mp3" || echo "Ingen endringer"
          git push

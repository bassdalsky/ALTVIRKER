name: velkomst-test

on:
  workflow_dispatch:
    inputs:
      test_text:
        description: "Testtekst (valgfritt)"
        required: false
        default: "Hei! Dette er en norsk testmelding."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Sett opp Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Installer avhengigheter
        run: npm install node-fetch@3

      - name: Kjør enkel test (uten vær/klokke)
        run: |
          node velkomst_test.js
          mv velkomst.mp3 velkomst_test.mp3
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          VOICE_MODE: ${{ secrets.VOICE_MODE }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          ELEVENLABS_VOICE_IDS: ${{ secrets.ELEVENLABS_VOICE_IDS }}
          LANGUAGE_PRIMER: ${{ secrets.LANGUAGE_PRIMER }}
          TEST_TEXT: ${{ github.event.inputs.test_text }}

      - name: Last opp som artifact (kun test)
        uses: actions/upload-artifact@v4
        with:
          name: velkomst-test-mp3
          path: velkomst_test.mp3

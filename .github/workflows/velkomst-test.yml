name: velkomst-test

on:
  workflow_dispatch:
    inputs:
      test_text:
        description: "Testtekst"
        required: false
        default: "Hei! Dette er en norsk testmelding."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Sett opp Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Installer avhengigheter
        run: npm install node-fetch@3

      - name: Kj√∏r test (Turbo 2.5)
        run: node velkomst_test.js
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          VOICE_MODE: ${{ secrets.VOICE_MODE }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          ELEVENLABS_VOICE_IDS: ${{ secrets.ELEVENLABS_VOICE_IDS }}
          LANGUAGE_PRIMER: ${{ secrets.LANGUAGE_PRIMER }}
          TEST_TEXT: ${{ github.event.inputs.test_text }}

name: velkomst-bryter

on:
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: velkomst-bryter
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Installer ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Sett opp Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Installer avhengigheter
        run: npm install node-fetch@3

      - name: Generer velkomst (intro + kort hale)
        run: node velkomst_bryter.js
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_IDS: ${{ secrets.ELEVENLABS_VOICE_IDS }}
          VOICE_LABELS: Olaf,Mia,Emma
          LANGUAGE_PRIMER: ${{ secrets.LANGUAGE_PRIMER }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          SKILBREI_LAT: ${{ secrets.SKILBREI_LAT }}
          SKILBREI_LON: ${{ secrets.SKILBREI_LON }}
          JULEMODUS: ${{ secrets.JULEMODUS }}

      - name: Commit og push velkomst.mp3 (fast URL)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add velkomst.mp3
          git commit -m "Oppdatert velkomst.mp3 (intro+hale)" || echo "Ingen endringer"
          git push

      - name: Varsle Homey (webhook n√•r klar)
        if: ${{ success() }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status":"ready","file":"velkomst.mp3"}' \
            "${{ secrets.HOMEY_WEBHOOK_URL }}"
